<ul>
  <li ng-repeat="item in list.found">{{item.name}} ({{item.short_name}}) - {{item.description}}
    <button class="btn btn-default" ng-click="list.removeItem({index:$index});">Don't want this one!</button>
      <span class="glyphicon glyphicon-remove" style="color:red"></span>
    </button>
  </li>
</ul>
<div class="emptyMessage" ng-if="list.found.length == 0">Nothing found!</div>
